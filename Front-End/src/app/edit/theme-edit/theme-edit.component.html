<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualziar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <label for="description">Descrição</label>
        <input [(ngModel)]="theme.descricao" type="text" class="form-control" id="description">
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-4" routerLink="/theme">Cancelar</button>
        <button class="btn btn-success" (click)="updateTheme()">Atualizar</button>
    </div>

</div>
