<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink="/home" class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                Home
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo: </h5>

        </div>

        <div class="row d-flex justify-content-center m-4">
            <div class="col-md-3">
                <div class="form-group">
                    <input [(ngModel)]="theme.descricao" type="text" class="form-control" id="description" placeholder="Digite a descrição do tema">
                </div>
            </div>
    
            <div class="d-flex justify-content-center m-3">
                <button class="btn btn-light" (click)="addTheme()">Cadastrar</button>
            </div>
        </div>


    </div>



</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">
                Todos os temas
            </h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-end">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of themeList">
                        <th>{{t.id}}</th>
                        <td>{{t.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info me-3" [routerLink]="['/theme-edit', t.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/theme-delete', t.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>


</div>
